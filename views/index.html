<!DOCTYPE html>

<html>

   <head>
      <title>Request Header Parser</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="style.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/@textea/json-viewer@3"></script>
      <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   </head>

   <body>
      <h1 class="text-center">Request Header Parser Microservice</h1>
      <div class="container">
        <div class="row">
          <div class="col">
            <h2>Example Usage:</h2>
            <a id="whoami" class="btn btn-primary btn-lg" role="button" href="api/whoami">/api/whoami</a>
          </div>
          <div class="col">
            <h2>Example Output:</h2>
            <div id="json-output"></div>
            <script>
              new JsonViewer({
                value: {
                  "ipaddress":"::ffff:159.20.14.100","language":"en-US,en;q=0.5","software":"Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:50.0) Gecko/20100101 Firefox/50.0"
                },
              }).render('#json-output')
              
              const whoamiBtn = document.querySelector('#whoami')
              whoamiBtn.addEventListener('click',async (e)=>{
                const jsonOutput = document.querySelector('#json-output').textContent = ''
                const href = `/${e.target.getAttribute('href')}`
                e.preventDefault()
                const response = await fetch(href)
                const data = await response.json()

                new JsonViewer({
                value: data,
                }).render('#json-output')
                
              })
            </script>
          </div>
        </div>

      </div>
      <div class="text-center">
        <p>
          by <a target="_blank" href="https://github.com/Banzaidev">Banzaidev</a>
        </p>
      </div>
   </body>


</html>
